<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" 
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
    crossorigin="anonymous">
    <link rel="stylesheet"  href="./css/custom.css">
    <title>sign up</title>
</head>

<body>
 
<div class="container">
  <div class="row content">
    <div class="col-md-6 mb-3">
    <img src="./img/food.jpg" class="img-fluid">
    </div>
    <div class="col-md-6">
       <h3 class="signin-text mb-3">Sign Up</h3>
       <form>

        <div class="form-group">
            <label for="f_name"> First Name</label>
            <input type="f_name" name="f_name" placeholder="First Name" id="first_name" class="form-control">
          </div>

          <div class="form-group">
            <label for="l_name"> Last Name</label>
            <input type="l_name" name="l_name" placeholder="Last Name" id="last_name" class="form-control">
          </div>

         <div class="form-group">
           <label for="email"> Email</label>
           <input type="email" name="email" placeholder="Email Here" id="email" class="form-control">

         </div>

         <div class="form-group">
            <label for="age"> Age </label>
            <input type="age" name= "age" placeholder= "Age" id="age" class="form-control">
          </div>

         <div class="form-group">
          <label for="password"> Password</label>
          <input type="password" name="password" placeholder= "Password Here" id="password" class="form-control">
        </div>

        

        
        <button type="button" onclick="signup()" class= "btn btn-class">Sign Up</button>
       </form>
    </div>
  </div>
</div>


  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" 
  integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" 
  crossorigin="anonymous"></script>
  <script src="./js/local1.js"></script>
</body>
</html>
